<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 5;
        let b = 3;
        document.write('a & b = ' + (a & b) + '<br>');
        document.write('a | b = ' + (a | b) + '<br>');
        document.write('a ^ b = ' + (a ^ b) + '<br>');
        document.write('~a = ' + (~a) + '<br>');
    </script>
</head>
<body>
    
</body>
</html>
