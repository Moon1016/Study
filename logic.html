<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = parseInt(prompt('첫 번째 수 입력', 1));
        let b = parseInt(prompt('두 번째 수 입력', 1));
        
        let c = a < 10;
        let d = b < 10;

        document.write('a < 10? , b < 10?<br><br>');
        document.write('a ==> ' + (a) + ', b ==> ' + (b) + '<br>');
        document.write('a ==> ' + (c) + ', b ==> ' + (d) + '<br><br>');
        document.write('a && b ==> ' + (c && d) + '<br>');
        document.write('a || b ==> ' + (c || d) + '<br>');
        document.write('!a ==> ' + (!c) + '<br>');
    </script>
</head>
<body>
    
</body>
</html>
