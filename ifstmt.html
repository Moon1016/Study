<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학점 계산기</title>
    <script defer>
        let grade;
        let score = parseInt(prompt("이영민 님 점수를 입력하세요", 100));
        if(score >= 90)
        {
            grade = 'A';
        }
        else if(score >= 80)
        {
            grade = 'B';
        }
        else if(score >= 70)
        {
            grade = 'C';
        }
        else if(score >= 60)
        {
            grade = 'D';
        }
        else
        {
            grade = 'F';
        }
        document.write('이영민님의 점수는 ' + score + '점 이고 등급은 ' + grade + ' 입니다');
    </script>
</head>
<body>
    
</body>
</html>
