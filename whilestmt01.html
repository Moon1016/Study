<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script defer>
        let i = 1;

        for(let i = 0; i < 10; i++){
            document.write(i + ' ');
        }
        document.write('<br>');

        while(i <= 10){
            document.write(i + ' ');
            i++;
        }
        document.write('<br>');

        i = 1;
        do{
            document.write(i + ' ');
            i++;
        }
        while(i <= 10);
        document.write('<br>');

        i = 1;
        while(i <= 10){
            if(i%2 == 1){
                document.write(i + ' ');
            }
            i++;
            
        }
        document.write('<br>');

        i = 1;
        while(i <= 10){
            document.write(i + ' ');
            i += 2;
        }
        document.write('<br><br>');

        i = 1;
        while(i <= 100){
            if(i % 3 == 0){
                document.write(i +' ');
            }   
            i++;
            
        }

        i = 1;
        let cnt = 0;
        while(i <= 100){
            if(i % 3 == 0){
                document.write(i +' ');
                cnt++;
            }
            // cnt = (cnt%10==0)?0:++cnt;
            i++;
            if(cnt%10 == 0){
                document.write('<br>');
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
