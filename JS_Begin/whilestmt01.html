<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script defer>
        //1~10 출력
        let i = 1;
        while(i <= 10){
            document.write(i + ' ');
            i++;
        }
        document.write('<br>');

        //홀수만 출력
        i = 1;
        while(i <= 10){
            if(i%2 == 1){
                document.write(i + ' ');
            }
            i++;
            
        }
        document.write('<br>');

        //홀수만 출력
        i = 1;
        while(i <= 10){
            document.write(i + ' ');
            i += 2;
        }
        document.write('<br><br>');

        //3의 배수 출력
        i = 1;
        while(i <= 100){
            if(i % 3 == 0){
                document.write(i +' ');
            }   
            i++;
            
        }
        document.write('<br><br>');

        //3의 배수 한라인에 10개씩 출력
        i = 1;
        let cnt = 0;
        while(i <= 100){
            if(i % 3 == 0){
                document.write(i +' ');
                cnt++;
                if(cnt%10 == 0){
                    document.write('<br>');
                }
            }
            i++;
        }
        document.write('<br><br>');
        
        //1부터 100까지의 합
        i = 1;
        let sum = 0;
        while(i <= 100){
            sum += i;       // sum = sum + i;
            i++;
        }
        document.write('1부터 10까지의 합 = ' + sum);
        document.write('<br><br>');

        //1 부터 100까지의 수 중 3의 배수의 합
        i = 1;
        sum = 0;
        while(i <= 100){
            if(i%3 == 0){
                sum += i;       // sum = sum + i;
            }
            i++;
        }
        document.write('1 부터 100까지의 수 중 3의 배수의 합 = ' + sum);
        document.write('<br><br>');

        //1~100의 합 중 8의 배수를 생략한 합
        i = 1;
        sum = 0;
        while(i <= 100){
            if(i%8 == 0){
                i++;
                continue;       // sum = sum + i;
            }
            sum += i;
            i++;
        }
        document.write('1 부터 100까지의 합 중 8의 배수를 생략한 합 = ' + sum);
        document.write('<br><br>');
    </script>
</head>

</body>
</html>
