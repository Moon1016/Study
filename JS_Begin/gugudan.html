<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력기</title>
    <script defer>
        function gugudan(n){
            if(isNaN(n) || n < 1 || n > 9){
                alert('제대로 된 숫자를 입력하세요');
                return;
            }
            else{
                for(let i = 1; i < 10; i++){
                    document.write(n + 'x' + i + ' = ' + i*n + '<br>');
            }
        }
    }
    </script>
</head>
<body>
    <h1>구구단 출력 함수 만들기</h1>
    <script defer>
        gugudan(prompt('구구단 몇단을 원하시나요? (1~9)', 2));
    </script>
</body>
</html>
