<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        let age = prompt('Enter age', 20);
        if(isNaN(age))
            document.write('올바른 숫자를 입력 하세요')
        else
            document.write('당신의 나이는 ' + age + '살 입니다');
    </script>
</head>
